<!DOCTYPE html>
<html lang="en" ng-app="toulouse">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="img/favicon.ico">
    <title>Chaton, a Gif machine powered by Bittorent.</title>
    <link href="bower_components/bootswatch-dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="toulouse.css" rel="stylesheet" />
  </head>

  <body ng-controller="MainCtrl">

    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">
            <img class="logo" src="img/logo.png" alt="Chaton's pirate cat" />
          </a>
        </div>
        <div class="navbar-header pull-right">
          <form class="form-inline search" role="form" ng-submit="search()" ng-show="search_enabled">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search a movie..." ng-model="search_terms">
            </div>
            <button type="submit" class="btn btn-success">Search</button>
          </form>
        </div>
      </div>
    </div>

    <div class="container" >
      <div id="view" ng-view></div>

      <hr />

      <footer>
        <p class="pull-right" ng-show="status">
          <span class="label label-success" ng-show="status.stats.cumulative.downloadedBytes">
            {{ status.stats.cumulative.downloadedBytes / 1024 / 1024 / 1024  | number:0}} Gb downloaded
          </span>
          <span class="label label-default" ng-show="status.freeSpace">
            {{ status.freeSpace / 1024 / 1024 / 1024  | number:0}} Gb available
          </span>
        </p>
        <p>&copy; Chaton - A project for Fhacktory Paris 2014 by Duchesse</p>
      </footer>
    </div> <!-- /container -->

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-translate/angular-translate.min.js"></script>
    <script src="bower_components/angular-humanSeconds/angular-humanSeconds.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="services/movies.js"></script>
    <script src="services/torrent.js"></script>
    <script src="controllers/main.js"></script>
    <script src="controllers/home.js"></script>
    <script src="controllers/editor.js"></script>
    <script src="app.js"></script>
  </body>
</html>
