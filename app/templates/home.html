<h2>Search a movie</h2>
<div class="row">
  <form role="form" ng-submit="search()">
    <div class="form-group">
      <div class="col-xs-10">
        <input class="form-control input-lg" type="text" placeholder="Any movie name..." ng-model="search_terms" />
      </div>
    </div>
    <button type="submit" class="col-xs-2 btn btn-success btn-lg">Search</button>
  </form>
</div>

<h2>{{ list_title }}</h2>
<div class="row">

  <div class="col-xs-12" ng-hide="movies">
    <div class="alert alert-warning">
      <h4>No movies !</h4>
      There are no movies available yet.
    </div>
  </div>

  <div class="col-sm-3 col-xs-12" ng-repeat="movie in movies">
    <h4>{{ movie.title }}</h4>
    <img class="img-responsive img-rounded" ng-src="{{ 'http://image.tmdb.org/t/p/w154/' + movie.poster_path }}" ng-show="movie.poster_path"/>
    <a href="#/movie/{{ movie.id }}" class="btn btn-info">
      View
    </a>
  </div>
</div>
